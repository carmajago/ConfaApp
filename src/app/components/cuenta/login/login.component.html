<div class="card  p-3">
    <blockquote class="blockquote mb-0">
      <h1 class="text-center display-4 mb-3 ">Iniciar sesión</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Cédula o correo</label>
              <input type="email" class="form-control form-control-lg" placeholder="Cédula o correo">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control form-control-lg"  placeholder="Contraseña">
            </div>
           
            <button class="btn btn-outline-primary btn-lg btn-block">Iniciar sesión</button>
          </form>

     <footer>
        <hr>
     <button [routerLink]="[ '/cuenta/registrarse']" class="btn btn-primary btn-sm btn-block font-weight-bold">Registrarse</button>
     </footer>
    </blockquote>
  </div>
